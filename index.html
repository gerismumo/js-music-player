<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c72350b913.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>music player</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h2>Music</h2>
            </div>
            <div class="songs">
                <h2>Songs</h2>
            </div>
        </div>
        <div class="middle-face">

        </div>
        <!-- <div class="music-player">
            <audio id="audio-player" controls>
                <source src="music/y2mate.com - TBT  RNB MIX BY THE JBTHEJUDGE.mp3" type="audio/mpeg">
            </audio>

        <div class="controls">
           <div class="progress-bar">
                <div class="progress"></div>
           </div>
            <div class="audio-btns">
                <button id="prev"><i class="fas fa-backward"></i></button>
                <button id="play"><i class="fas fa-play"></i></button> 
                <button id="pause"><i class="fas fa-pause"></i></button>  
                <button id="next"><i class="fas fa-forward"></i></button>
                <button id="repeat"><i class="fas fa-redo"></i></button>             
           </div>
        </div>
    <script src="index.js"></script>
</body>
