<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c72350b913.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>music player</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h2>Music</h2>
            </div>
            <div class="songs">
                <h2>Songs</h2>
            </div>
        </div>
        <div class="middle-face">

        </div>
       
        <div class="controls">
            <div class="bar-info">
                <div id="current-time">00:00:00</div>
                <div class="bar">
                    <div class="middle-bar">
                        <div class="progress-bar">
                            <div class="progress"></div>
                       </div>
                    </div>
                </div>
                <div id="duration-time">00:00:00</div>
            </div>
            <div class="audio-btns">
                <button id="prevSecs"><i class='fas fa-fast-backward'></i></button>
                <button id="prev"><i class="fas fa-backward"></i></button>
                <button id="play"><i class="fas fa-play"></i></button> 
                <button id="pause"><i class="fas fa-pause"></i></button>  
                <button id="next"><i class="fas fa-forward"></i></button>
                <button id="repeat"><i class="fas fa-redo"></i></button>
                <button id="nextSecs"><i class='fas fa-fast-forward'></i></button>             
           </div>
           <div class="volume-tabs">
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                <button id="volume-up"><i class="fa fa-plus"></i></button>
                <button id="volume-down"><i class="fa fa-minus"></i></button>
           </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
